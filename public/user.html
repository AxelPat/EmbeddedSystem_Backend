<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Placeholder</title>
</head>
<body>
    <form action="http://localhost:7070/api/user/userdata" method="POST" enctype="multipart/form-data">
        <input type="file" id="data" name="data">
        <input type="submit">
      </form>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js" integrity="sha384-DkkWv9oJFWLIydBXXjkBWnG1/fuVhw8YPBq37uvvD6WSYRFRqr21eY5Dg9ZhmWdy" crossorigin="anonymous"></script>
<script>
    const socket = io("http://localhost:7070");

    socket.on("newUser", () => {
        console.log("hello new user")
    })

    socket.on("warning",() =>  {
        console.log("Warning");
    })

    function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
    }

    fetch("http://localhost:7070/api/user/records", {
        method: 'GET',
        credentials: 'include',
        headers: {
            'authorization': 'Bearer ' + getCookie('jwtToken'),
        }
    }).then(response => response.json())
    .then(data => {
        console.log(data)
    }).catch(err => {
        console.log(err)
    })
    

</script>
</body>
</html>
